<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Watch Party</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
        #main-content { flex: 3; display: flex; flex-direction: column; }
        #video-container { background: #000; flex: 1; }
        video { width: 100%; height: 100%; }
        #sidebar { flex: 1; border-left: 1px solid #ccc; display: flex; flex-direction: column; }
        #user-list, #chat-box { padding: 10px; }
        #chat-box { flex: 1; overflow-y: scroll; }
        #chat-input-area { display: flex; border-top: 1px solid #ccc; }
        #chat-input { flex: 1; border: none; padding: 10px; }
        #send-btn { border: none; background: #007bff; color: white; padding: 0 15px; }
        .user-item img, .chat-msg img { width: 20px; height: 20px; border-radius: 50%; vertical-align: middle; margin-right: 5px; }
        #host-badge { background: #ffc107; color: #333; font-size: 0.7em; padding: 2px 4px; border-radius: 3px; margin-left: 5px; }
    </style>
</head>
<body>
    <div id="main-content">
        <div id="video-container">
            <video id="player" controls></video>
        </div>
    </div>
    <div id="sidebar">
        <h3>Usu√°rios</h3>
        <div id="user-list"></div>
        <h3>Chat</h3>
        <div id="chat-box"></div>
        <div id="chat-input-area">
            <input id="chat-input" type="text" placeholder="Digite uma mensagem...">
            <button id="send-btn">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/files/client.js"></script>
</body>
</html>
